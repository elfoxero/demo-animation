<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>FrontEnd</title>
    <meta name=viewport content="width=device-width">
    <link rel=stylesheet href=//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css>
    <link rel=stylesheet href=style.css>
  </head>
  <body>
    <div class=container>
      <h1 class=text-center>Ordenador de serie</h1>

      <form>
        <div class=row>
          <div class="col-lg-offset-5 col-lg-2">
            <div class=input-group>
              <input type=number min=0 class="form-control input-lg text-center" required autofocus>
              <span class=input-group-btn>
                <button class="btn btn-success btn-lg" type=submit><i class="glyphicon glyphicon-plus"></i></button>
              </span>
            </div>
          </div>
        </div>
      </form>

      <div class=canvas></div>

      <div class=row>
        <div class=text-center>
          <button type=button class="btn btn-default btn-lg" id=order>Ordenar</button>
        </div>
      </div>
    </div>

    <script src=script.js></script>
  </body>
</html>
